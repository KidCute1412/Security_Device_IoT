<!DOCTYPE html>
<html lang="en">
    <body>
        <div class = "settings-container">
            <div class = "switch-container">
                <h2>LED</h2>
                <label class="switch">
                    <input type="checkbox" id = "checkbox-led" onchange="updateLedStatus(this.checked); sendCommandToDevices()">
                    <span class="slider">
                        <span class = "slider-toggle"></span>
                    </span>  
                </label>
                <h2>LED Status: <span id="led-status">OFF</span></h2>
            </div>
            <div class = "switch-container">
                <h2>BUZZER</h2>
                <label class="switch">
                    <input type="checkbox" id = "checkbox-buzzer"onchange="updateBuzzerStatus(this.checked); sendCommandToDevices()">
                    <span class="slider">
                        <span class = "slider-toggle"></span>
                    </span>  
                </label>
                <h2>BUZZER Status: <span id="buzzer-status">OFF</span></h2>
            </div>
            <div class = "switch-container">
                <h2>LCD Status</h2>
                <select id="lcd-select" class = "lcd-select" onchange="updateLcdStatus(this.value); sendCommandToDevices()">
                    <option value = '0' >Chống Trộm</option>
                    <option value = '1' >Gia chủ</option>
                </select>
                <h2>LCD: <span id="lcd-status">Chống Trộm Mode</span></h2>

            </div>
