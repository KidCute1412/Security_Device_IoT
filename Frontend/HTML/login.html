<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/Frontend/CSS/login.css">
</head>
<body>
    <div class = "login-form">
        <div class = "login-grid">
            <input type="text" class="login-input" placeholder="Username" id = "account"><br>
        
            <div class ="password-container">
                <input type="password" class="login-input" placeholder = "Password" id = "password">
                <span class = "toggle-password" id = "toggle-password" onclick = "togglePasswordVisibility()"></span>
            </div>
        </div>
        <div class = "login-buttons">
            <button onclick ="login()" class = "button">Login</button>
            <button onclick ="sign_up()" class = "button">Sign up</button>
        </div>      
    </div>


    <div class = "sign-up-form">
        <div class = "login-grid">
            <input type="text" class="login-input" placeholder="Username" id = "account-register"><br>
            <input type="text" class="login-input" placeholder="Phone number" id = "phone-number"><br>
            <div class ="password-container">
                <input type="password" class="login-input" placeholder = "Password" id = "password-register">
                <span class = "toggle-password" id = "toggle-password-register" onclick = "togglePasswordVisibilityRegister()"></span>
            </div>
        </div>
        <div class = "login-buttons">
            <button onclick ="return_login()" class = "button">Return</button>
            <button onclick ="sign_up_submit()" class = "button">Sign up</button>
        </div>

    </div>
    <script type="module" src="/Frontend/JavaScript/login.js"></script>
</body>
</html>
