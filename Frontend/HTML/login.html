<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <div class = "login-container">
        <div class = "login-grid">
            <input type="text" class="login-input" placeholder="Username" id = "account"><br>
        
            <div class ="password-container">
                <input type="password" class="login-input" placeholder = "Password" id = "password">
                <span class = "toggle-password" onclick = "togglePasswordVisibility()"></span>
        </div>


        </div>
        

        
        <div class = "login-buttons">
            <button onclick ="login()" class = "button">Login</button>
            <button onclick ="register()" class = "button">Register</button>
        </div>
        
    </div>
    <script src = "../JavaScript/login.js"></script>
</body>
</html>
